<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style>
	input{
    	border:none;
    	background:none;
    	margin:0;
    	padding:0;
    }	
    #warp{
			width:289px;
			height: 594px;
			margin: auto;
			position: relative;
			background:url(04.png) no-repeat;
			
		}
		#box{
			position: absolute;
			top: 100px;
			left:25px;
			width:235px;
			height: 350px;
			overflow: auto;
			
			
		}
		#text{
			position: absolute;
			bottom: 95px;
			left:66px ;
			width: 140px;
			height: 35px;
			
			
			
			
			
		}
		#btn{
			position: absolute;
			bottom: 95px;
			right:30px;
			width:55px ;
			height: 35px;
		}
		#img{
			position: absolute;
			bottom: 95px;
			left:30px ;
			width: 32px;
			height: 36px;
			
		}
		.show{
			float: left;
			background:green;
			font: 13px/19px "宋体";
			color: #fff;
			width:154px;
			margin: 10px  0 5px 35px;
			padding: 5px;
			word-break: break-all;
			
			
		}
		.hide{
			float: right;
			background:#cfcfcd;
			font: 13px/19px "宋体";
			color: #fff;
			width:154px;
			padding: 5px;
			margin: 6px  25px  5px 0;
			word-break: break-all;
			
		}
	.clearfix:after{
	      content: "";
	      clear:both;
	      display: block;

    }
    .imgg{
    	float: right;
    	width:220px ;
    		
    	background: url(sd.png) no-repeat 198px 0;
    	}
   .imgb{
   	
   		float: left;
   		width:220px ;
    	
    	background: url(wr.png) no-repeat 8px 5px;
    	}
   }
	</style>
	<script>
		window.onload=function(){
			var img=document.getElementById("img");
			var isTab=false;
			img.onclick=function(){
				if (isTab) {
					img.src="as.png";
					
					
				} else{
					img.src="ab.png";
					
				}
				isTab=!isTab;
			};
			var box=document.getElementById("box");
			var text=document.getElementById("text");
			var btn=document.getElementById("btn");
			btn.onclick=function(){
				var val=text.value;
				//box.innerHTML=box.innerHTML+val;
				if(isTab){
					box.innerHTML="<div class='imgg'><div class='hide'>"+val+"</div></div>"+box.innerHTML;
					
				}
				else{
				box.innerHTML="<div class='imgb'>"+"<div class='show'>"+val+"</div>"+"</div>"+box.innerHTML;
				
			}
				text.value="";
		};
	};
	</script>
</head>
<body>
	<div id="warp">
		<div id="box" class="box1 clearfix">
		</div>
		<img id="img" src="as.png"/>
		<input type="text" id="text"/>
		<input type="button" value="" id="btn"/>
	</div>	
</body>
</html>
