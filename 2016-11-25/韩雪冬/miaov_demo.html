<script>
	(function(){
		var automatic=document.getElementById("automatic") //获取整个父辈
		var prev=automatic.children[0];
		var next=automatic.children[2];
		//console.log(prev,next)
		var ul=document.querySelector("ul");
		var img=ul.querySelectorAll("img");//在这里需要注意，要运动的是每个img。所以尽量布局的时候把需要变化的样式加给img，
		//console.log(li)
		//布局就这样写。
		/*1          7/8
		   2       6
		 *   3   5
		 *     4
		 * li相对定位。img绝对定位；
		 * 
		 * 
		 * 
		 * */
		var arr=[];
		for(var i=0;i<img.length;i++){
			var obj={};
				obj.left = css(img[i],"left");
				obj.top = css(img[i],"top");
				obj.opacity = css(img[i],"opacity");
				obj.zIndex = css(img[i],"zIndex");
				obj.width=css(img[i],"width");
				obj.height=css(img[i],"height");
				arr.push(obj);
		}
		//console.log(arr)
		prev.addEventListener("click",fnPrev);
		next.addEventListener("click",fnNext);
		function fnPrev(){
			arr.push(arr.shift());
			getStyle();
		}
		function fnNext(){
			arr.unshift(arr.pop());
			getStyle();
		}
		function getStyle(){
			//console.log(arr);

			for(var i=0;i<img.length;i++){
				mTween(img[i],{
					height:arr[i].height,//高度
					width:arr[i].width,//宽度
					left:arr[i].left,//left
					top:arr[i].top,//top
					opacity:arr[i].opacity//透明度
				},1000,"backOut");
				img[i].style.zIndex=arr[i].zIndex;//序号
			}
		}
	})()
</script>
