<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				width: 1360px;
				height: 700px;
				background: url(ss.jpg) no-repeat;
				background-size: 1360px 700px;
				position: relative
			}
			#menu{
				width:150px;
				position: fixed;
				right: 20px;
				bottom: 20px;
				
			}
			#menu #list{
				width:100px;
				height:100px;;
				position: relative;
				height: 100px;
				margin: 4px;
			}
			#list img{
				width: 20px;
				height:20px;
			}
			#list a{
				position: absolute;
				transition: .5s ;
				width:20px;
				height: 20px;
				display: inline-block;
			}
			
			
			#list a:nth-of-type(2){
				top: 30px;
				left: 0;
			}
			#list a:nth-of-type(3){
				bottom: 20px;
				left: 15px;
			}
			#list a:nth-of-type(4){
				bottom: 0;
				right: 25px;
			}
			
			#menu #home{
				width: 30px;
				height: 30px;
				background:url(img/1.png) no-repeat;
				background-size: 30px 30px;
				position: absolute;
				right: 0;
				bottom: 0;
				display: inline-block;
				transition: .5s;
			}
		</style>
	</head>
	<body>
		<div id="menu">
			<div id="list">
				
				<!--<a href="#"><img src="img/2.png"/></a>
				<a href="#"><img src="img/3.png"/></a>-->
				<a href="#"><img src="img/4.png"/></a>
				<a href="#"><img src="img/5.png"/></a>
			</div>
			<a href="javascript:;" id="home"></a>
		</div>
		<audio id="a1" controls  src="Sting (史汀) - Shape Of My Heart (心的形状).mp3"></audio>
	</body>
</html>
<script>
	(function(){
		var oA=document.getElementById("a1")
		var list=document.getElementById("list")
		var all=list.children;
		var home=document.getElementById("home") 
		var arr=[
			`dorw.html`,
			`takOff.html`
		
		]
		//console.log(home)
		var takOff=true;
		var iR=-150;
		home.onclick=function(){
			if(takOff){
				this.style.transform="rotate(-360deg)"
				window.location = `nav.html`
			
			}else{
				this.style.transform="rotate(360deg)"
			}
			takOff=!takOff;
		}
		for(var i=0;i<all.length;i++){
			all[0].onclick=function(){
				window.location = `dorw.html`
			}
			all[1].onclick=function(){
				window.location = `takOff.html`
			}
		}

	})()
</script>
