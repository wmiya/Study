<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
<style>
#div{
	width: 100px;
	height: 100px;
	background: red;
}
li{
	float: left;
	list-style: none;
	width:50px;
	height: 50px;
	background: green;
	margin: 5px;
}
li.active{
	background: red;
}
</style>
</head>
<body>
	<div id="div"></div>
	<ul>
		<li class="active"></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
<script src="jquery-3.1.1.min.js"></script>
<script type="text/javascript">
   $('li').click(function(){
   		$(this).animate({
   			width:100,
   			height:100,
   			opacity:.4
   		})
    })
	


</script>
</body>
</html>
