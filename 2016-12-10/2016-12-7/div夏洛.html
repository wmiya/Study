<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#warp{
				margin: 50px auto;
				position: relative;
				/*width: 600px;*/
				transition: .1s;
			}
			#warp div{
					width: 50px;
					height: 50px;
					background: deepskyblue;
					float: left;
					margin: 5px;
					
			} 
		</style>
	</head>
	<body>
		<section id="warp">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</section>
		<script src="jquery-3.1.1.js"></script>
		<script>
//
				$(function(){
					//循环是需要注意i代表的是下标。e是元素的每一项
					$('div').each(function(i,e){
						$(e).css({
							left:$(e).offset().left,
							top:$(e).offset().top
						})
						$('div').click(function(){
							$(this).animate({top:200} , 800 , 'linear');
							var next=$(this).next();
							var prev=$(this).prev();
							timer=setInterval(function(){
								if(next){
									next.animate({top:200} , 800 , 'linear');
								}
								next=next.next();
								if(prev){
									prev.animate({top:200} , 800 , 'linear');
								}
								prev=prev.prev();
							},100)
						})	
					})
					$('div').css('position','absolute');
					//注意在jq中绝对定位要写道循环外边。
				})	
				
			
		</script>
	</body>
</html>
