<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
<style>
.active{
	background: yellow;
}
#divs div{
	width:200px;
	height: 200px;
	border: 1px solid #000;
}
#divs div.hide{
	display: none;
}
#divs div.show{
	display: block;
}
</style>
</head>
<body>
	<div id="box">
		<div id="btns">
			<input type="button" name="" id="" value="选项一" class="active"/>
			<input type="button" name="" id="" value="选项二" />
			<input type="button" name="" id="" value="选项三" />
		</div>
		<div id="divs">
			<div class="show">111111</div>
			<div class="hide">22222</div>
			<div class="hide">33333</div>
		</div>
	</div>
<script type="text/javascript">
	/*
		1.先分 
		2.变量变属性，函数变方法
		3.排错。
		99%都死在this上
	*/
	function tab(){
		this.box=document.getElementById("box");
		this.btns=document.getElementById("btns");
		this.divs=document.getElementById("divs");
		this.inpt=this.btns.getElementsByTagName("input");
		this.div=this.divs.getElementsByTagName("div");
		//console.log(inpt,div)
		this.init();
	}
	tab.prototype.init=function(){
		var _this=this;
		for(var i=0;i<this.btns.length;i++){
			this.btn[i].index=i;
			this.btn[i].onclick=function(){
				_this.change(this);
			}
		}
	}
	tab.prototype.change=function(_this){
		for(var i=0;i<this.btns.length;i++){
			this.btns[i].className="";
			this.div[_this.index].className="hide";
		}
		_this.className="active";
		this.div[_this.index].className="show"
	}
	new Tab();
	
</script>
</body>
</html>
