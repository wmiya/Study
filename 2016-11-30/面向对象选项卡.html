<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
<style>
.active{
	background: yellow;
}
#divs div{
	width:200px;
	height: 200px;
	border: 1px solid #000;
}
#divs div.hide{
	display: none;
}
#divs div.show{
	display: block;
}
</style>
</head>
<body>
	<div id="box">
		<div id="btns">
			<input type="button" name="" id="" value="选项一" class="active"/>
			<input type="button" name="" id="" value="选项二" />
			<input type="button" name="" id="" value="选项三" />
		</div>
		<div id="divs">
			<div class="show">111111</div>
			<div class="hide">22222</div>
			<div class="hide">33333</div>
		</div>
	</div>
<script type="text/javascript">
	/*
		1.先分 
		2.变量变属性，函数变方法
		3.排错。
		99%都死在this上
	*/
	function Tab(){
		this.box=document.getElementById("box");
		this.btns=document.getElementById("btns");
		this.divs=document.getElementById("divs");
		this.inpt=this.btns.getElementsByTagName("input");
		this.div=this.divs.getElementsByTagName("div");
		//console.log(this.inpt,this.div);
		this.init();
	}
	Tab.prototype.init=function(){
		var _this=this;
		//alert("1")
		for(var i=0;i<this.inpt.length;i++){
			this.inpt[i].index=i;
			this.inpt[i].onclick=function(){
				
				_this.change(this);//this是指文档中的每一样
				//注意这里的_this就是指的Tab
			}
		}
	}
	Tab.prototype.change=function(that){
		for(var i=0;i<this.inpt.length;i++){
			this.inpt[i].className="";
			this.div[i].className="hide";
		}
		that.className="active";
		this.div[that.index].className="show";
	}
	new Tab;//注意这里Tab()的()是可以不用加上的，写了new就是自己执行。写括号是为了传参
	
</script>
</body>
</html>
