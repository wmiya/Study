<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			#content{
				width: 400px;
				height: 300px;
				border: 1px solid #000;
				margin: 100px auto;
				position: relative;
				overflow: hidden;
			}
			#inner{
				position: absolute;
				top: 0;
				left: 0;
			}
			#inner img{
				width: 400px;
				height: 300px;
				position: absolute;
			}
			#inner .img2{
				z-index:  -1;
			}
		</style>
	</head>
	<body>
<div id="content">
	<div id="inner">
		<img src="img/0.jpg"/>
		<img class="img2" src="img/1.jpg"/>
	</div>
</div>
<script type="text/javascript">
	var img = document.getElementsByTagName('img');
	var inner = document.getElementById('inner');
	var num = 0;
	
	
	function move(end,attr){//结束的距离也就是宽度，和样式
		
		inner.onOff = false;
		img[0].style.left = img[1].style.left = 0;//上来先清空的当前照片的样式left
		img[0].style.top = img[1].style.top = 0;//top值
		if(num>4)num=0;//过截处理
		if(num<0)num=4;
		//第一张图片的
		img[1].src = 'img/'+num+'.jpg';//字符串拼接。
		img[1].style[attr] = end+'px';//end=300;
		//他父级要运动的样式。并且需要把他的运动清楚，不然会显示来回的效果
		inner.style.transition = '.3s';//给当前的加上动画的样式
		inner.style[attr] = -end + 'px';
		//加定时器是为流量让他在运动3秒之后再执行。开关是为了让他重复
		setTimeout(function(){//
			inner.style.transition = 'none';//开启定时器。给当前的运动none掉。
			img[0].src = 'img/'+num+'.jpg';//第0张的img。src就是当前的num加加的效果
			inner.style[attr] = '0';//样式清空
			inner.onOff = true;
		},305)
	}
	
	
	
	
	
</script>
	</body>
</html>
