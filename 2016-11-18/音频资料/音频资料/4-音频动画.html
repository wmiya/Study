<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas width="700" height="500" id="canvas" style="background:black"></canvas>
	<input type="file"  id="file">
	<script type="text/javascript">
	var f = document.getElementById('file');//获取上传文件的元素
	var canvas = document.getElementById('canvas');//获取canvas
	var gc = canvas.getContext("2d");//获取绘画环境
	var height = canvas.height;//拿变量记录当前的高
	gc.fillStyle = '#fff';//给画笔填充颜色设置为白色
	f.onchange = function(){//添加文件发生变化的时候
		var file = this.files[0];//记录当前是第0个；
		
		var fr = new FileReader();//

		fr.onload = function(ev){//当fr加载完成之后
			var result = ev.target.result;//
			var context = new AudioContext();
			//对音频数据进行解码。
			context.decodeAudioData(
				result,
				function(buffer){//解码成功做的操作。
					//创建音频节点。
					var source = context.createBufferSource();
					//创建频谱解析的节点。
					var analyser = context.createAnalyser(); 
					
					source.connect(analyser);
					//链接播放器节点。
					analyser.connect(context.destination)
					//添加音频数据
					source.buffer = buffer;
					//播放
					source.start(0);
					//创建Uint8Array数组
					var array = new Uint8Array(analyser.frequencyBinCount)
					var len = array.length;
					var arrt=['red','pink','#000','#007D28'];
						(function(){
							//把每段音频频率数据更新入数组。
							analyser.getByteFrequencyData(array);
							//清除画布。
							gc.clearRect(0, 0, 700, 500);
							//绘制长条。
							for(var i=0;i<len;i++){
								
								gc.fillStyle=arrt[Math.mdate*4];
								gc.fillRect(i*3, height - array[i], 2, height)
								
							}
							
							requestAnimationFrame(arguments.callee);
						})();
					
				},
				function(error){//解码失败做的操作。
					console.log(error);
				}
			);
		};

		fr.readAsArrayBuffer(file);
	};

	</script>
</body>
</html>
