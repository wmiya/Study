<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#wrap{
				margin: 30px auto;
				width: 400px;
				position: relative;
				
			}
			img{
				width: 400px;
				height: 250px;
				vertical-align: top;
				border: 5px solid #ddd;
			}
		select{
			position: absolute;
			right: 0;
			bottom: 10px;
			opacity: .5;
			border-radius: 10%;
		}
		</style>
	</head>
	<body>
		<div id="wrap">
			<img src="img/0.jpg" id="img"/>
			<select id="select">
				<option value="0">第1张图片</option>
				<option value="1">第2张图片</option>
				<option value="2">第3张图片</option>
				<option value="3">第4张图片</option>
			</select>
		</div>
		<script>
			(function(){
				var select=document.getElementById("select")
				//console.log(select)
				var img=document.getElementById("img");
				select.addEventListener("change",fnGai)
				function fnGai(){
					img.src='img/'+this.value+'.jpg';
					select.focus()
					
					
					//console.log(img.src)
				}
				document.addEventListener("keydown",fnDonw)
				
				function fnDonw(){
					if(select.selectedIndex<3){
						select.selectedIndex++;
					}else{
						select.selectedIndex=0
					}
					fnGai()
					/*
					
					 * 
					 * 
					 * 
					 * 
					 * */
					
				}
			})()
		</script>
	</body>
</html>
